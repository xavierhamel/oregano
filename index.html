<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="./www/static/style.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
        <title>Spicy!</title>
    </head>
    <body>
        <div class="topbar__container">
            <input class="topbar__name-input" type="text" value="Nom du circuit">
            <div class="flex-row" id="menu__toolbar-container">
                <div class="toolbar__separator"></div>
            </div>
        </div>
        <div class="panels__container">
            <div class="panel__sidebar panel__scrollable" data-toolbar="toolbar__components">
                <h2>Composantes</h2>
                <div id="menu__component-list"></div>
            </div>
            <div class="panel__center">
                <div class="panel__editor" id="menu__editor-container" data-toolbar="toolbar__editor">
                    <canvas width="100" height="100" id="canvas"></canvas>
                </div>
                <div class="panel__results flex-col" data-toolbar="toolbar__simulation">
                    <div class="tabs__container flex-row">
                        <div class="flex-row" id="sim__results-selector">
                        </div>
                        <button class="form__button" id="sim__results-add">Add</button>
                        <div class="spacer"></div>
                        <div id="menu__toolbar-fullscreen-result-container">
                        </div>
                    </div>
                    <div class="flex-row panel__results-container">
                        <div class="flex-col panel__results-settings">
                            <p class="form__label-bold">Probes</p>
                            <div id="sim__result-settings">
                                
                            </div>
                        </div>
                        <div class="panel__results-canvas-container" id="simulations__canvas-container">
                            <canvas id="simulation__canvas" width="325" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-col" data-toolbar="toolbar__properties">
                <div class="panel__sidebar panel__scrollable">
                    <h2>Propriétés</h2>
                    <div id="menu__properties" class="panel__properties">
                        <label class="form__label-bold">Aucun composant sélectionné</label>
                    </div>
                    
                    <div id="menu__model-properties">
                        <h2>Propriétés du modèle</h2>
                        <div class="panel__model-properties"></div>
                    </div>
                </div>
                <div class="panel__sidebar panel__scrollable">
                    <h2>Simulation</h2>
                    <div id="menu__simulations">
                        <div id="menu__simulations-type">

                        </div>
                        <div id="menu__simulations-type-tran">

                        </div>
                        <div id="menu__simulations-type-freq" class="hide">

                        </div>
                        <button class="form__button">Simuler</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="error__container" class="hide">
            <div class="error__mask">
                <div class="error__container">
                    <div class="error__header">
                        <h1>Error</h1>
                    </div>
                    <div class="error__messages" id="error__messages">
                        <div class="error__message">Error message</div>
                        <div class="error__message">Error message</div>
                    </div>
                    <button class="error__button" id="error__close">Ok</button>
                </div>
            </div>
        </div>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="https://kit.fontawesome.com/83705cc9dc.js" crossorigin="anonymous"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./www/bootstrap.js" type="module"></script>
    </body>
</html>
